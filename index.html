<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <title>Main</title>
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <h1>მ ე ნ ი უ</h1>
            </div>
        </header>

        <main>
            <div class="main-container">
                <div class="section-container">
                    <section class="product">
                        <ul>
                            <li>სალათა: 7 ლარი</li>
                            <li>ხაჭაპური: 12 ლარი</li>
                            <li>წვნიანი: 10 ლარი</li>
                            <li>მწვადი: 16 ლარი</li>
                            <li>ხინკალი: 1.5 ლარი</li>
                            <li>ლიმონათი: 3 ლარი</li>
                            <li>ლუდი: 4 ლარი</li>
                        </ul>
                    </section>
                    <section class="cost">
                        <div class="product-cost">
                            <img id="left-arrow-one" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="salata" value=0>&nbsp;
                            <img id="right-arrow-one" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                        <div class="product-cost">
                            <img id="left-arrow-two" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="xachapuri" value=0>&nbsp;
                            <img id="right-arrow-two" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                        <div class="product-cost">
                            <img id="left-arrow-three" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="tsvniani" value=0>&nbsp;
                            <img id="right-arrow-three" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                        <div class="product-cost">
                            <img id="left-arrow-four" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="mtsvadi" value=0>&nbsp;
                            <img id="right-arrow-four" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                        <div class="product-cost">
                            <img id="left-arrow-five" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="xinkali" value=0>&nbsp;
                            <img id="right-arrow-five" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                        <div class="product-cost">
                            <img id="left-arrow-six" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="limonati" value=0>&nbsp;
                            <img id="right-arrow-six" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                        <div class="product-cost">
                            <img id="left-arrow-seven" src="./image/left-arrow.png" alt="left-arrow">&nbsp;
                            <input type="text" id="ludi" value=0>&nbsp;
                            <img id="right-arrow-seven" src="./image/right-arrow.png" alt="right-arrow">
                        </div>
                    </section>
                </div>
                    <button id="button" role="button"><span id="text">ანგარიში</span></button>
            </div>
            <hr>
        </main>

        <footer>
            <div class="footer-container">
                <div class="check">
                    <div class="angarishi">
                        ანგარიში:
                    </div>
                    <div class="momsaxureoba">
                        მომსახურეობა 10%
                    </div>
                    <div class="sul-gadasaxdeli">
                        სულ გადასახდელი:
                    </div>
                </div>
                <div class="check-value">
                    <input type="text" id="check-report" value=0>
                    <input type="text" id="tip" value=0>
                    <input type="text" id="full-check-report" value=0>
                </div>
            </div>
            <p class="footer-text">კვლავ გვესტუმრეთ.</p>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
